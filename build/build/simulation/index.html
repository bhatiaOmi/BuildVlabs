<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Divide & Conquer — Sorting Simulator</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="with-bg advanced">
  <header>
    <h1></h1>
  </header>
  <main class="layout">
    <!-- LEFT -->
    <section class="panel left">
      <h2>Controls</h2>
      <label>Choose Algorithm</label>
      <select id="algoSelect">
        <option value="" disabled selected hidden>-- Select Algorithm --</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
      <label>Max value of N: <strong><span id="nValue">0</span></strong></label>
      <input type="range" id="nRange" min="0" max="20" value="0" />
      <label>Array choice</label>
      <select id="arrayType">
        <option value="random">Randomly generated</option>
        <option value="asc">Already sorted (ascending)</option>
        <option value="desc">Already sorted (descending)</option>
        <option value="custom">Custom Input</option>
      </select>
      <div id="customInputContainer" class="hidden">
        <label>Enter array numbers (max 20):</label>
        <input type="text" id="customArrayInput" placeholder="e.g., 10, 5, 8, 3" autocomplete="off" />
      </div>
      <div class="bottom-actions">
        <button id="runBtn" class="btn primary run-btn">Generate Array</button>
        <button id="resetBtn" class="btn danger run-btn">Reset</button>
      </div>
    </section>

    <!-- CENTER -->
    <section class="panel center">
      <h2>Array Visualization</h2>
      <div class="originalArrayBox">
        <h3>Original Array:</h3>
        <div id="originalArray" class="arrayDisplay">-</div>
      </div>
      <div class="btn-row">
        <button id="prevStep" class="btn step-btn">◀ Prev</button>
        <div class="autoRun-wrapper">
          <button id="autoRun" class="btn primary step-btn">Auto Run</button>
          <div id="speedMenu" class="speed-menu hidden">
            <button data-speed="1500">Slow</button>
            <button data-speed="800">Normal</button>
            <button data-speed="200">Fast</button>
          </div>
        </div>
        <button id="nextStep" class="btn step-btn">Next ▶</button>
        <span class="stepInfo">Step <span id="stepIndex">0</span> / <span id="stepTotal">0</span></span>
      </div>
      <!-- Operation detail -->
      <div id="opDetail" class="op-detail">
        <div id="opLabel" class="op-label"></div>
        <div id="opCells" class="op-cells"></div>
      </div>
      <!-- Tree -->
      <div id="treeContainer" class="tree-container">
        <div id="treeCanvas" class="tree-canvas">
          <div class="tree-placeholder">Generate array and step through to see visualization</div>
        </div>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="panel right">
      <h2>Pseudocode</h2>
      <div id="pseudoContainer" class="pseudo-box"></div>
      <div class="facts">
        <h3>Facts & Analysis</h3>
        <div id="factsText">Choose algorithm and run to see facts.</div>
      </div>
    </section>
  </main>


  <script src="js/main.js"></script>
<script src="..\assets\js\iframeResize.js"></script></body>

</html>
